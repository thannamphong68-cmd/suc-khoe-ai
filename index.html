<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Analytics Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; color: #1e293b; }
        
        .glass-card { background: white; border-radius: 2rem; border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); }
        .input-field { width: 100%; padding: 1rem; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 1rem; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59,130,246,0.1); }

        #main-content.blur-bg { filter: blur(10px); pointer-events: none; }
        
        #result-modal { 
            display: none; position: fixed; inset: 0; z-index: 100;
            background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(6px);
            align-items: center; justify-content: center; padding: 20px;
        }

        .report-box {
            background: white; width: 100%; max-width: 800px; border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .bmi-bar { height: 10px; background: linear-gradient(90deg, #60a5fa, #10b981, #fbbf24, #ef4444); border-radius: 10px; position: relative; }
        .bmi-indicator { position: absolute; top: -6px; width: 4px; height: 22px; background: #0f172a; border-radius: 2px; border: 1px solid white; transition: 1s ease-out; }
    </style>
</head>
<body>

    <div id="main-content" class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="max-w-md w-full glass-card p-10 space-y-8">
            <div class="text-center">
                <div class="inline-block p-4 bg-blue-50 text-blue-600 rounded-2xl mb-4">
                    <i class="fas fa-notes-medical text-3xl"></i>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tight">PHÂN TÍCH SỨC KHỎE</h1>
                <p class="text-slate-400 text-sm mt-1">Nhập chỉ số để AI lập báo cáo</p>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="uName" placeholder="Tên" class="input-field">
                    <input type="number" id="uAge" placeholder="Tuổi" class="input-field">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="uGender" class="input-field">
                        <option>Nam</option><option>Nữ</option>
                    </select>
                    <input type="number" id="uWorkout" placeholder="Phút tập/ngày" class="input-field">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="uHeight" placeholder="Chiều cao (cm)" class="input-field">
                    <input type="number" id="uWeight" placeholder="Cân nặng (kg)" class="input-field">
                </div>
                
                <button onclick="analyze()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg shadow-blue-200 hover:bg-blue-700 transition active:scale-95">
                    XUẤT BÁO CÁO <i class="fas fa-file-invoice ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="result-modal">
        <div class="report-box" id="capture-area">
            <div class="p-8 border-b flex justify-between items-center bg-slate-50 rounded-t-[2.5rem]">
                <div>
                    <h2 class="text-2xl font-black text-slate-800">KẾT QUẢ PHÂN TÍCH</h2>
                    <p class="text-xs font-bold text-blue-600 uppercase" id="resHeaderInfo"></p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Ngày phân tích</p>
                    <p class="text-xs font-bold" id="resDate"></p>
                </div>
            </div>

            <div class="p-8 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <div class="flex justify-between items-end">
                            <span class="text-4xl font-black" id="resBMI">0.0</span>
                            <span class="text-xs font-black px-3 py-1 bg-blue-100 text-blue-600 rounded-lg" id="resStatus">---</span>
                        </div>
                        <div class="bmi-bar">
                            <div id="bmiPointer" class="bmi-indicator" style="left: 0%"></div>
                        </div>
                    </div>
                    <div class="flex items-center gap-6 bg-slate-50 p-4 rounded-2xl">
                        <div class="w-24 h-24"><canvas id="resChart"></canvas></div>
                        <div class="text-[10px] font-bold space-y-1">
                            <p class="text-blue-500">NƯỚC: <span id="resWater">0</span>%</p>
                            <p class="text-orange-500">MỠ: <span id="resFat">0</span>%</p>
                            <p class="text-emerald-500">CƠ/KHÁC: <span id="resMuscle">0</span>%</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-5 bg-blue-50 rounded-2xl border-l-4 border-blue-500">
                        <h4 class="text-[10px] font-black text-blue-700 uppercase mb-2">Nhận xét chung</h4>
                        <p id="advGeneral" class="text-xs text-slate-600 leading-relaxed"></p>
                    </div>
                    <div class="p-5 bg-emerald-50 rounded-2xl border-l-4 border-emerald-500">
                        <h4 class="text-[10px] font-black text-emerald-700 uppercase mb-2">Ăn uống & Tập luyện</h4>
                        <p id="advDiet" class="text-xs text-slate-600 leading-relaxed"></p>
                    </div>
                </div>

                <div class="flex items-center justify-between p-4 bg-slate-900 text-white rounded-2xl">
                    <span class="text-[10px] font-bold uppercase tracking-widest">Nhu cầu Calo mỗi ngày</span>
                    <span class="text-xl font-black text-blue-400"><span id="resCalo">0</span> kcal</span>
                </div>
            </div>

            <div class="p-8 pt-0 flex gap-4">
                <button onclick="downloadReport()" class="flex-1 py-4 bg-emerald-600 text-white rounded-xl font-bold text-xs uppercase transition hover:bg-emerald-700">
                    <i class="fas fa-download mr-2"></i> Tải ảnh báo cáo
                </button>
                <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 text-slate-600 rounded-xl font-bold text-xs uppercase transition hover:bg-slate-200">
                    <i class="fas fa-eye-slash mr-2"></i> Ẩn báo cáo
                </button>
            </div>
        </div>
    </div>

    <script>
        let myChart;

        function analyze() {
            const name = document.getElementById('uName').value || "Thành viên";
            const age = parseInt(document.getElementById('uAge').value);
            const gender = document.getElementById('uGender').value;
            const h = parseFloat(document.getElementById('uHeight').value);
            const w = parseFloat(document.getElementById('uWeight').value);
            const workout = parseInt(document.getElementById('uWorkout').value) || 0;

            if (!h || !w || !age) return alert("Vui lòng điền Chiều cao, Cân nặng và Tuổi!");

            // Tính BMI
            const bmi = (w / ((h / 100) ** 2)).toFixed(1);
            document.getElementById('resBMI').innerText = bmi;
            document.getElementById('resHeaderInfo').innerText = `${name} • ${age} Tuổi • ${gender}`;
            document.getElementById('resDate').innerText = new Date().toLocaleDateString('vi-VN');

            // Kim BMI
            const pointerPos = Math.min(Math.max((bmi / 40) * 100, 0), 100);
            document.getElementById('bmiPointer').style.left = pointerPos + '%';

            // Nhận xét & Phân loại
            let status = "Bình thường";
            let advice = "";
            let diet = "";
            if (bmi < 18.5) { 
                status = "Cân nặng thấp"; 
                advice = "Bạn cần tăng cường dinh dưỡng và tập các bài tập phát triển cơ bắp.";
                diet = "Ưu tiên đạm động vật, ngũ cốc và các loại hạt. Chia 5 bữa/ngày.";
            }
            else if (bmi < 25) { 
                status = "Cân đối"; 
                advice = "Chỉ số rất tốt! Hãy duy trì phong độ hiện tại bằng lối sống năng động.";
                diet = "Ăn nhiều rau xanh, hạn chế đường tinh luyện. Duy trì đủ 2L nước.";
            }
            else { 
                status = "Thừa cân"; 
                advice = "Bạn nên kiểm soát lượng calo và tăng thời gian tập Cardio hàng ngày.";
                diet = "Tăng cường chất xơ, giảm tinh bột trắng. Ăn tối trước 19h.";
            }
            document.getElementById('resStatus').innerText = status;
            document.getElementById('advGeneral').innerText = advice;
            document.getElementById('advDiet').innerText = diet;

            // Calo (TDEE)
            const bmr = (10 * w) + (6.25 * h) - (5 * age) + (gender === "Nam" ? 5 : -161);
            const tdee = Math.round(bmr * (1.2 + (workout / 200)));
            document.getElementById('resCalo').innerText = tdee;

            // Thành phần cơ thể (Giả lập)
            const fat = (bmi * 1.2 + 0.23 * age - (gender === "Nam" ? 16.2 : 5.4)).toFixed(1);
            const water = (gender === "Nam" ? 60 : 55) - (bmi * 0.4);
            const muscle = (100 - fat - water).toFixed(1);
            document.getElementById('resWater').innerText = water.toFixed(1);
            document.getElementById('resFat').innerText = fat;
            document.getElementById('resMuscle').innerText = muscle;

            // Vẽ Chart
            const ctx = document.getElementById('resChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [water, fat, muscle],
                        backgroundColor: ['#3b82f6', '#f97316', '#10b981'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });

            // Hiện Modal
            document.getElementById('main-content').classList.add('blur-bg');
            document.getElementById('result-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('main-content').classList.remove('blur-bg');
            document.getElementById('result-modal').style.display = 'none';
        }

        function downloadReport() {
            const target = document.getElementById('capture-area');
            html2canvas(target, { borderRadius: 40 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Bao-Cao-Suc-Khoe.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
