<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyAI.com | Premium Bio-Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Syncopate:wght@700&display=swap');
        
        :root {
            --neon-pink: #FF007A;
            --neon-purple: #8A2BE2;
            --neon-amber: #FFBF00;
            --neon-green: #39FF14;
            --bg-deep: #0a0510;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-deep); 
            color: #fff;
            overflow-x: hidden;
        }

        .font-tech { font-family: 'Syncopate', sans-serif; }

        /* Hiệu ứng kính đa sắc */
        .glass-vivid {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* Nút bấm Đa sắc */
        .btn-vivid {
            background: linear-gradient(90deg, #FF007A, #8A2BE2, #FF007A);
            background-size: 200% auto;
            transition: 0.4s ease;
            box-shadow: 0 0 20px rgba(255, 0, 122, 0.4);
        }
        .btn-vivid:hover { 
            background-position: right center;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 35px rgba(255, 0, 122, 0.6);
        }

        /* Animation Scan rực rỡ */
        #scan-laser {
            position: absolute; width: 100%; height: 4px;
            background: linear-gradient(90deg, transparent, var(--neon-pink), var(--neon-green), transparent);
            box-shadow: 0 0 20px var(--neon-pink);
            z-index: 100; top: -10%; display: none;
        }

        .gradient-text {
            background: linear-gradient(to right, #FF007A, #FFBF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<div id="intro-screen" class="fixed inset-0 z-[10000] bg-[#0a0510] flex items-center justify-center overflow-hidden">
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-pink-600/20 blur-[150px] rounded-full"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/20 blur-[150px] rounded-full"></div>

    <div class="relative text-center z-10 p-6">
        <h1 class="text-5xl md:text-7xl font-tech tracking-tighter mb-4 italic">
            HEALTHY<span class="text-white">AI</span>
        </h1>
        <p id="slogan" class="text-gray-400 text-sm tracking-[0.3em] mb-12 uppercase">Tương lai của dữ liệu sống</p>

        <div id="auth-trigger" class="relative inline-block cursor-pointer">
            <div class="w-32 h-32 flex items-center justify-center rounded-full bg-white/5 border border-white/10 hover:border-pink-500 transition-all duration-700">
                <i class="fa-solid fa-fingerprint text-5xl text-pink-500 animate-pulse"></i>
            </div>
            <div id="auth-ring" class="absolute -inset-2 border border-pink-500 rounded-full opacity-0 scale-50 transition-all duration-1000"></div>
        </div>
        <p class="mt-8 text-[10px] text-gray-500 tracking-widest font-bold">XÁC THỰC ĐỂ KÍCH HOẠT HỆ THỐNG</p>
    </div>
</div>

<div class="container mx-auto px-6 py-10 max-w-7xl">
    <header class="flex justify-between items-center mb-16">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-gradient-to-br from-pink-600 to-purple-600 rounded-2xl shadow-[0_0_20px_rgba(255,0,122,0.4)]">
                <i class="fa-solid fa-heart-pulse text-white text-xl"></i>
            </div>
            <h2 class="text-2xl font-tech tracking-tighter">HEALTHYAI<span class="text-pink-500">.COM</span></h2>
        </div>
        <div class="flex gap-4">
            <div class="glass-vivid px-4 py-2 text-[10px] border-pink-500/30 flex items-center gap-2">
                <span class="w-2 h-2 bg-pink-500 rounded-full animate-ping"></span> MÁY CHỦ: ACTIVE
            </div>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4">
            <div class="glass-vivid p-10 space-y-8 border-t-4 border-pink-500">
                <h3 class="text-xl font-bold flex items-center gap-3"><i class="fa-solid fa-user-gear text-pink-500"></i> ĐỊNH DANH</h3>
                <div class="space-y-6">
                    <input type="text" id="uName" placeholder="Tên của bạn" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl focus:border-pink-500 outline-none transition-all">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="uAge" placeholder="Tuổi" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                        <select id="uGender" class="bg-[#1a0f2e] border border-white/10 p-4 rounded-2xl outline-none">
                            <option value="male">Nam giới</option>
                            <option value="female">Nữ giới</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="uHeight" placeholder="Chiều cao" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                        <input type="number" id="uWeight" placeholder="Cân nặng" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                    </div>
                    <button onclick="startScanning()" class="w-full btn-vivid py-5 rounded-3xl font-bold uppercase tracking-widest text-sm text-white">
                        QUÉT SINH HỌC <i class="fa-solid fa-microchip ml-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass-vivid p-8 border-t-4 border-amber-500">
                    <h4 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-6">Thanh đo thể trạng (BMI)</h4>
                    <div class="h-4 w-full bg-gray-900 rounded-full relative mb-10">
                        <div class="absolute inset-0 flex rounded-full overflow-hidden">
                            <div class="h-full bg-blue-500" style="width: 18.5%"></div>
                            <div class="h-full bg-green-500" style="width: 25%"></div>
                            <div class="h-full bg-amber-500" style="width: 25%"></div>
                            <div class="h-full bg-pink-500" style="width: 31.5%"></div>
                        </div>
                        <div id="bmi-marker" class="absolute -top-1 w-1.5 h-6 bg-white shadow-[0_0_15px_#fff] z-10 transition-all duration-1000" style="left: 0%"></div>
                    </div>
                    <div class="flex justify-between items-end">
                        <div id="bmi-val" class="text-6xl font-black text-white">0.0</div>
                        <div id="bmi-text" class="text-amber-500 font-bold italic tracking-tighter">DATA PENDING...</div>
                    </div>
                </div>

                <div class="glass-vivid p-8 border-t-4 border-purple-500">
                    <h4 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 text-center">Biểu đồ Radar 5 tầng</h4>
                    <div class="h-[220px]">
                        <canvas id="radarChart"></canvas>
                    </div>
                </div>
            </div>

            <div id="report-section" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 pb-12">
                <div class="glass-vivid p-6 border-l-4 border-green-500">
                    <div class="flex items-center gap-3 mb-6">
                        <i class="fa-solid fa-apple-whole text-green-500 text-xl"></i>
                        <h5 class="font-bold text-sm uppercase">Dinh dưỡng đề xuất</h5>
                    </div>
                    <div id="diet-data" class="space-y-3 text-xs text-gray-400"></div>
                </div>

                <div class="glass-vivid p-6 border-l-4 border-pink-500">
                    <div class="flex items-center gap-3 mb-6">
                        <i class="fa-solid fa-dumbbell text-pink-500 text-xl"></i>
                        <h5 class="font-bold text-sm uppercase">Vận động thông minh</h5>
                    </div>
                    <div id="workout-data" class="space-y-3 text-xs text-gray-400"></div>
                </div>

                <div class="glass-vivid p-6 border-l-4 border-amber-500">
                    <div class="flex items-center gap-3 mb-6">
                        <i class="fa-solid fa-moon text-amber-500 text-xl"></i>
                        <h5 class="font-bold text-sm uppercase">Tối ưu giấc ngủ</h5>
                    </div>
                    <div id="sleep-data" class="space-y-3 text-xs text-gray-400"></div>
                </div>

                <div class="glass-vivid p-6 border-l-4 border-red-500 bg-red-500/5">
                    <div class="flex items-center gap-3 mb-6">
                        <i class="fa-solid fa-triangle-exclamation text-red-500 text-xl"></i>
                        <h5 class="font-bold text-sm uppercase">Cảnh báo rủi ro</h5>
                    </div>
                    <p id="warning-data" class="text-xs text-red-200/60 italic"></p>
                </div>

                <div class="md:col-span-2 text-center pt-8">
                    <button onclick="downloadPNG()" class="px-12 py-5 btn-vivid rounded-full font-black uppercase text-xs tracking-[0.3em] text-white">Xuất báo cáo PNG</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="scan-laser"></div>

<script>
    let radarChart;

    // Logic Intro Vân tay rực rỡ
    const authBox = document.getElementById('auth-trigger');
    authBox.onmousedown = () => {
        document.getElementById('auth-ring').style.opacity = '1';
        document.getElementById('auth-ring').style.transform = 'scale(1.2)';
        authBox.style.transform = 'scale(0.9)';
        
        setTimeout(() => {
            anime({
                targets: '#intro-screen',
                opacity: 0,
                translateY: '-100%',
                easing: 'easeInOutExpo',
                duration: 1200,
                complete: () => document.getElementById('intro-screen').style.display = 'none'
            });
        }, 1500);
    };

    function startScanning() {
        const h = parseFloat(document.getElementById('uHeight').value);
        const w = parseFloat(document.getElementById('uWeight').value);
        const name = document.getElementById('uName').value || "BẠN";

        if(!h || !w) return alert("Hệ thống yêu cầu thông số vật lý!");

        // Hiệu ứng tia Laser đa sắc
        const laser = document.getElementById('scan-laser');
        laser.style.display = 'block';
        anime({
            targets: laser,
            top: ['0%', '100%'],
            duration: 2000,
            easing: 'easeInOutQuad',
            complete: () => laser.style.display = 'none'
        });

        const bmi = (w / ((h/100)**2)).toFixed(1);
        document.getElementById('bmi-val').innerText = bmi;
        
        let pointer = ((bmi - 15) / (40 - 15)) * 100;
        document.getElementById('bmi-marker').style.left = Math.max(0, Math.min(100, pointer)) + '%';

        // Cập nhật trạng thái text
        let stText = "TRẠNG THÁI TỐT";
        if(bmi < 18.5) stText = "DƯỚI TRỌNG LƯỢNG";
        else if(bmi > 25) stText = "QUÁ TRỌNG LƯỢNG";
        document.getElementById('bmi-text').innerText = stText;

        // Đổ dữ liệu vào các ô gợi ý
        renderDetailedReport(bmi);
        initRadar();

        document.getElementById('report-section').classList.remove('hidden');
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function renderDetailedReport(bmi) {
        const diet = document.getElementById('diet-data');
        const workout = document.getElementById('workout-data');
        const sleep = document.getElementById('sleep-data');
        const warning = document.getElementById('warning-data');

        if(bmi > 25) {
            diet.innerHTML = `<p><i class="fa-solid fa-circle-dot mr-2 text-green-500"></i>Ưu tiên cá hồi, rau xanh đậm.</p><p><i class="fa-solid fa-circle-dot mr-2 text-green-500"></i>Giảm 25% lượng Carbs tinh chế.</p>`;
            workout.innerHTML = `<p><i class="fa-solid fa-fire-flame-curved mr-2 text-pink-500"></i>Cardio cường độ cao 30p.</p><p><i class="fa-solid fa-fire-flame-curved mr-2 text-pink-500"></i>Tập cường độ cao (HIIT) 3 buổi/tuần.</p>`;
            sleep.innerHTML = `<p><i class="fa-solid fa-moon mr-2 text-amber-500"></i>Ngủ trước 22h00 để phục hồi.</p>`;
            warning.innerHTML = "Lưu ý: Chỉ số BMI cho thấy sự tích tụ mỡ nội tạng. Cần theo dõi đường huyết thường xuyên.";
        } else {
            diet.innerHTML = `<p><i class="fa-solid fa-circle-dot mr-2 text-green-500"></i>Bổ sung ngũ cốc nguyên hạt.</p><p><i class="fa-solid fa-circle-dot mr-2 text-green-500"></i>Tăng Protein từ trứng và các loại đậu.</p>`;
            workout.innerHTML = `<p><i class="fa-solid fa-weight-hanging mr-2 text-pink-500"></i>Tập kháng lực (Weight Training).</p><p><i class="fa-solid fa-weight-hanging mr-2 text-pink-500"></i>Duy trì 10,000 bước chân mỗi ngày.</p>`;
            sleep.innerHTML = `<p><i class="fa-solid fa-moon mr-2 text-amber-500"></i>Ngủ đủ 8 tiếng, tránh dùng điện thoại trước ngủ.</p>`;
            warning.innerHTML = "Hệ thống ghi nhận: Cơ thể bạn đang ở trạng thái cân bằng. Hãy giữ thói quen kiểm tra sức khỏe mỗi 6 tháng.";
        }
    }

    function initRadar() {
        const ctx = document.getElementById('radarChart').getContext('2d');
        if(radarChart) radarChart.destroy();
        radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['CƠ BẮP', 'SỨC BỀN', 'TRAO ĐỔI CHẤT', 'MIỄN DỊCH', 'DẺO DAI'],
                datasets: [{
                    data: [80, 70, 90, 85, 75],
                    backgroundColor: 'rgba(138, 43, 226, 0.2)',
                    borderColor: '#8A2BE2',
                    borderWidth: 2,
                    pointBackgroundColor: '#FF007A'
                }]
            },
            options: {
                scales: {
                    r: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { display: false },
                        angleLines: { color: 'rgba(255,255,255,0.05)' },
                        pointLabels: { color: '#888', font: { size: 9, weight: 'bold' } }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    function downloadPNG() {
        html2canvas(document.getElementById('report-section'), { backgroundColor: '#0a0510' }).then(canvas => {
            const a = document.createElement('a');
            a.download = 'HEALTHYAI_VIVID_REPORT.png';
            a.href = canvas.toDataURL();
            a.click();
        });
    }
</script>

</body>
</html>
